<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ethan A. Norman</title>
    <link rel="stylesheet" href="css/resume.css">
    <link href="https://fonts.cdnfonts.com/css/calibri-light" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body class="bg-dark font-calibri-light">
    <div class="card-border-wrap container">
    <div class="card h-100 bg-onyx-card text-white">
        <div class="card-body">
            <div class="profile-image">
              <div class="img-border-wrap">
                <img class="image" src="img/profile_pic.jpg">
                    </div>
                    </div>
            <h1 class="text-center" id="profile-name"></h1>
            
             <h3 class="text-center" id="profile-bio"></h3>
            
        </div>
       </div> 
    </div>
    <div class="card-border-wrap container">
      <div class="card h-100 bg-onyx-card text-white">
          <div class="card-body">
              
          </div>
         </div> 
      </div>
    <script src="js/resume.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script>
        var bioArray = ["I am a developer."];
        var textPosition = 0;
        var speed = 150;

        typewriter = () => {
          document.querySelector("#profile-bio").innerHTML = bioArray[0].substring(0, textPosition) + "<span>\u25ae</span>";
          if (textPosition++ != bioArray[0].length)
          setTimeout(typewriter, speed);
        }
        window.addEventListener("load", typewriter);

    </script>
</body>
</html>
